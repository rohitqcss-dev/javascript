<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>topic change Event </h1>

    <select id="city">
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Pune</option>
    </select>

    <p id="result" style="border:1px solid red;height: 50px;width: 200px;"></p>

    <script>
        let city = document.getElementById("city");
        let result = document.getElementById("result");

        city.addEventListener("change", function () {
            result.textContent = "Selected: " + city.value;
        });

    </script>

</body>

</html>
