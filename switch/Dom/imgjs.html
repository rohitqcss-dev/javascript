<body>
    <input id="helo" type="text" placeholder="marks">
    <input id="mark" type="text" placeholder="marks">
    <input id="total" type="text" placeholder="marks">

    <button onclick="fun()">click</button>
    <p id="result"></p>





    <script>
        "use strict"
        function fun() {

            let a = parseInt(document.getElementById("helo").value);
           let b = parseInt(document.getElementById("mark").value);

            document.getElementById("result").innerHTML =`result: ${d}` ;
        }
