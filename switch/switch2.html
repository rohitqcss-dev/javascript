<!DOCTYPE html>
<html lang="en">

<head>

    <title>switch 2</title>
</head>

<body>
    <script>
 let a = prompt("enter a number")
 let day;

 switch(a){
    case "1":
        day="monday"
        break
        case "2":
            day="tuesday"
            break
            case "3":
                day="wednesday"
                break
                case "4":
                    day="thursday"
                    break
                case "5":
                    day="friday"
                    break
                case "6":
                    day="saturday"
                    break
                case "7":
                    day="sunday"
                    break
                    default:
                        document.write("noo")

}
 document.write("day is:",day)

    </script>

</body>

</html>
