    <script>

       let a = prompt("enter a number")
       let b = prompt("enter a number")
       let c = prompt("enter a number")
      let number;
       
       switch(c){
        case "-":
            number = a-b
            break
        case "+":
            number = a+b
            break
        case "-":

            break
        case "*":

            break

            break
       }
       document.write(number)
